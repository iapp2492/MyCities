<div class="page">

    <header class="topbar">

        <div class="page-title">My Cities - Leaflet Map Engine</div>

        <!-- Shared dropdowns for decades, stay durations and basemaps -->
        <app-map-filters-bar
            [decades$]="decades$"
            [stayDurations$]="stayDurations$"
            [basemaps]="basemaps"
            [selectedDecade]="selectedDecade"
            [selectedStayDuration]="selectedStayDuration"
            [selectedBasemap]="selectedBasemap"
            (decadeChange)="onDecadeChange($event)"
            (stayDurationChange)="onStayChange($event)"
            (basemapChange)="onBasemapChange($event)">
        </app-map-filters-bar>

    </header>

    <main class="content">
        <div class="map" id="map"></div>
    </main>

</div>
